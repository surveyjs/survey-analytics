<!DOCTYPE html>
<html>
  <head>
    <title>Custom widgets visualization Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      href="../packages/survey.analytics.css"
    />

    <script src="https://cdn.rawgit.com/inexorabletash/polyfill/master/typedarray.js"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/c3@0.7.1/c3.css"
    />

    <script src="https://unpkg.com/d3@5.9.2/dist/d3.min.js"></script>
    <script src="https://unpkg.com/c3@0.7.1/c3.js"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="https://unpkg.com/wordcloud@1.1.0/src/wordcloud2.js"></script>

    <script src="../node_modules/survey-core/survey.core.js"></script>
    <script src="../packages/survey.analytics.js"></script>
  </head>

  <body>
    <style>
      #summaryContainer > .sa-question:nth-child(2) {
        width: 100%;
      }
      .sa__matrix-table {
        border-collapse: collapse;
        border: 1px solid black;
      }
      .sa__matrix-table th {
        font-weight: bold;
      }
      .sa__matrix-table th,
      .sa__matrix-table td {
        padding: 20px;
        border: 1px solid black;
      }
    </style>

    <div id="summaryContainer"></div>
    <script src="./data.js"></script>
    <script src="./customvisualizer.js"></script>
    <script src="./custom_matrix.js"></script>

    <script src="./custom_vis.js"></script>
  </body>
</html>
